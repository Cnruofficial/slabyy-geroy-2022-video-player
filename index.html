<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ошибка воспроизведения звука</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      color: #980000;
      font-family: 'Jost', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .error-box {
      background-color: #fff;
      border: 2px solid #980000;
      border-radius: 12px;
      padding: 40px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 12px rgba(152, 0, 0, 0.3);
    }

    .error-box h1 {
      color: #980000;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .error-box p {
      margin-bottom: 15px;
      font-size: 18px;
    }

    .contact {
      color: #980000;
      text-decoration: underline;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="error-box">
    <h1>⚠️ Ошибка: Отсутствует звук</h1>
    <p>В этом видео нет звуковой дорожки. Вы не услышите, что говорят в сериале.</p>
    <p>Это может быть связано с неправильной загрузкой файла или повреждённым источником.</p>
    <p><span class="contact" onclick="alert('Пожалуйста, свяжитесь с владельцем сайта или загрузчиком файла для устранения проблемы.');">Свяжитесь с поддержкой</span>, чтобы мы могли это исправить.</p>
  </div>

</body>
</html>
